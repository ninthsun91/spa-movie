{% extends "base.html"%}
<!--  -->
{% block title %}{%endblock%}
<!--  -->
{% block content %}
<div id="AppContainer">
  <nav>
    <div id="logo" class="logo">
      <div id="mainLogo" class="main-logo">
        <div class="logo-image" onclick="handleClickLogo()"></div>
        <span class="app-name" onclick="handleClickLogo()">movie toy</span>
      </div>
      <div id="subAppname" class="sub-appname">movie toy</div>
    </div>
    <ul class="menu">
      <li onclick="handleClickReview()">review</li>
      <li onclick="handleClickSignIn()">sign in</li>
      <li onclick="handleClickSignUp()">sign up</li>
    </ul>
  </nav>
  <section id="sign" class="sign" onclick="hideSign()"></section>
  <main>{% block main%}{%endblock%}</main>
</div>
{% endblock %}
