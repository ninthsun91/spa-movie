{% extends "inheritance/modal.html"%}
<!-- -->
{% block content%}
<div class="reviewPlate">
  <header>
    <h2>Review</h2>
    <div class="divider"></div>
  </header>
  <div class="content-container">
    <div class="about-movie">
      <div class="poster-wrapper"><img src="{{data.movie.image}}" width="100" height="200" /></div>
      <div class="title">{{data.movie.title}}</div>
    </div>
    <div
      style="
        flex: 3;
        height: 80%;
        border: solid 2px gold;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 5px;
      "
    >
      <div style="flex: 5; border: solid 2px lightsteelblue">리뷰</div>
      <div style="flex: 1; border: solid 2px lightsteelblue; display: flex; gap: 5px; padding: 5px">
        <div style="flex: 3; border: solid 2px MediumSeaGreen">좋아요</div>
        <div
          style="flex: 2; border: solid 2px MediumSeaGreen; cursor: pointer"
          id="reviewEdit"
          onclick="handleClickReviewEdit()"
        >
          리뷰수정
        </div>
        <div style="flex: 2; border: solid 2px MediumSeaGreen">리뷰삭제</div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
