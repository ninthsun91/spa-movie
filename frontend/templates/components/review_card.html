{% for reivew in reviews %}
<section class="review-card" onclick="handleClickViewReview()">
  <div class="about-movie">
    <img src="{{reivew.movie.image}}" height="240" width="180" />
    <div class="title">{{reivew.movie.title}}</div>
    <div class="rating">작성자 평점 {{reivew.userRating}}</div>
    <div class="divider"></div>
  </div>
  <div class="review-summary">
    <div class="title">{{reivew.title}}</div>
  </div>
  <div class="review-infor">
    <div class="username">{{reivew.username}}</div>
    <div>{{reivew.time}}</div>
  </div>
</section>
{% endfor %}
