{% extends "inheritance/chevrons_on_postercard.html" %}{% block content%} {% for review in reviews %}
<section class="review-card" onclick="handleClickViewReview('{{review._id}}')">
  <div class="about-movie">
    <img src="{{review.image}}" height="240" width="180" />
    <div class="title">{{review.m_title}}</div>
    <div class="rating">작성자 평점 {{review.userRating}}</div>
    <div class="divider"></div>
  </div>
  <div class="review-summary">
    <div class="title">{{review.title}}</div>
  </div>
  <div class="review-infor">
    <div class="username">{{review.username}}</div>
    <div>{{review.time}}</div>
  </div>
</section>
{% endfor %}{% endblock %}
