{% extends "inheritance/modal.html"%} {%block content%}
<div style="display: flex; flex-direction: column; align-items: center; gap: 10px">
  <h2 id="modalTitle">영화를 먼저 골라주세요</h2>
  <form onsubmit="handleSubmitSearchMovie(event)">
    <input type="text" />
    <button>submit</button>
  </form>
  <div style="display: flex; align-items: center; gap: 20px">
    <div id="searchLeft" onclick="handleClickSearchLeft()" style="display: none; cursor: pointer; font-size: 30px">
      <i class="bi bi-chevron-left"></i>
    </div>
    <div id="moviesSearched" style="display: flex; flex-direction: column"></div>
    <div id="searchRight" onclick="handleClickSearchRight()" style="display: none; cursor: pointer; font-size: 30px">
      <i class="bi bi-chevron-right"></i>
    </div>
  </div>
</div>
{%endblock%}
