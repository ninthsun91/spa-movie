{% if direction == 'vertical' %}
<!-- -->
{% for item in movies %}
<section style="width: 200px; height: 400px; border: solid 1px salmon; padding: 20px">
  <div style="height: 80%; border: solid 1px springgreen"></div>
  <div style="height: 20%; border: solid 1px springgreen"></div>
</section>

{% endfor %}
<!-- -->
{% elif direction == 'horizontal' %}
<!-- -->
{% for item in movies %}
<section style="width: 600px; height: 100px; display: flex; border: solid 1px salmon; padding: 20px">
  <div style="flex: 3; border: solid 1px springgreen; height: 100%"></div>
  <div style="flex: 1; border: solid 1px springgreen; height: 100%"></div>
</section>
{% endfor %}
<!-- -->
{% endif %}
